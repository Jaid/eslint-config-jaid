rules:
  eslint:
    - dot-notation
    - no-duplicate-type-constituents
    - no-else-return
    - no-extra-non-null-assertion
    - no-unnecessary-template-expression
    - no-unnecessary-type-arguments
    - no-unused-vars
    - no-useless-rename
    - object-shorthand
    - operator-assignment
    - prefer-destructuring
    - prefer-template
    - quote-props
    - quotes
    - quotes
    - semi
    - sort-type-constituents
    - space-in-parens
    - space-infix-ops
    - type-annotation-spacing
    - no-wrapper-object-types
    - prefer-function-type
  import:
    - newline-after-import
  importQuotes:
    - import-quotes
  jsonc:
    - sort-keys
  perfectionist:
    - sort-classes
    - sort-imports
    - sort-object-types
    - sort-objects
    - sort-union-types
  simpleImportSort:
    - imports
  unicorn:
    - prefer-node-protocol
    - escape-case
    - prefer-string-slice
    - template-indent
    - switch-case-braces
    - prevent-abbreviations
    - prefer-query-selector
    - prefer-object-from-entries
    - prefer-modern-dom-apis
    - prefer-includes
    - prefer-default-parameters
    - prefer-array-some
    - no-console-spaces
    - no-for-loop
    - consistent-existence-index-check
  regex:
    - sort-character-class-elements
    - sort-flags
    - no-useless-string-literal
    - no-useless-escape
aliases:
  - from: eslint
    to: typescript
rawEntries:
  - ts(2589)
  - ts(6133)
allFrom:
  - stylistic
