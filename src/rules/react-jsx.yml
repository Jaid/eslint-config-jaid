overridesSlot: 3
prefix: react
rules:
  button-has-type: WARN
  default-props-match-prop-types: WARN
  destructuring-assignment:
  - WARN
  - never
  forbid-foreign-prop-types: WARN
  jsx-boolean-value: [WARN, never]
  jsx-child-element-spacing: WARN
  jsx-curly-brace-presence: WARN
  jsx-curly-spacing: WARN
  jsx-equals-spacing: WARN
  jsx-handler-names: WARN
  jsx-indent: [WARN, 2]
  jsx-indent-props: [WARN, 2]
  jsx-key: WARN
  jsx-max-props-per-line:
  - WARN
  - maximum: 1
    when: multiline
  jsx-no-duplicate-props: WARN
  jsx-no-leaked-render: WARN
  jsx-no-target-blank: WARN
  jsx-no-undef:
  - WARN
  - allowGlobals: true
  jsx-pascal-case: WARN
  jsx-sort-props:
  - WARN
  - ignoreCase: true
    callbacksLast: true
    shorthandLast: true
    reservedFirst: true
  jsx-tag-spacing:
  - WARN
  - afterOpening: never
    beforeClosing: never
    beforeSelfClosing: never
    closingSlash: never
  jsx-uses-react: WARN
  jsx-uses-vars: WARN
  no-access-state-in-setstate: WARN
  no-children-prop: WARN
  no-danger-with-children: WARN
  no-did-mount-set-state: WARN
  no-did-update-set-state: WARN
  no-direct-mutation-state: WARN
  no-find-dom-node: WARN
  no-is-mounted: WARN
  no-redundant-should-component-update: WARN
  no-render-return-value: WARN
  no-string-refs: WARN
  no-this-in-sfc: WARN
  no-unknown-property: WARN
  no-will-update-set-state: WARN
  prefer-es6-class: WARN
  react/jsx-closing-bracket-location:
  - WARN
  - line-props
  react/jsx-first-prop-new-line:
  - WARN
  - multiline
  react/jsx-max-props-per-line:
  - WARN
  - maximum:
      multi: 1
      single: 3
  react/jsx-one-expression-per-line: WARN
  require-render-return: WARN
  self-closing-comp: WARN
  sort-comp: WARN
  sort-default-props:
  - WARN
  - ignoreCase: true
  style-prop-object: WARN
  void-dom-elements-no-children: WARN
