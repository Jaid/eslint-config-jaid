# https://typescript-eslint.io/rules
overridesSlot: 0
prefix: '@typescript-eslint'
rules:
  array-type: # https://typescript-eslint.io/rules/array-type
  - WARN
  - default: generic
  class-literal-property-style: WARN # https://typescript-eslint.io/rules/class-literal-property-style
  consistent-generic-constructors: WARN # https://typescript-eslint.io/rules/consistent-generic-constructors
  consistent-indexed-object-style: WARN # https://typescript-eslint.io/rules/consistent-indexed-object-style
  consistent-type-assertions: # https://typescript-eslint.io/rules/consistent-type-assertions
  - WARN
  - assertionStyle: as
    objectLiteralTypeAssertions: allow
  consistent-type-exports: WARN # https://typescript-eslint.io/rules/consistent-type-exports
  consistent-type-imports: # https://typescript-eslint.io/rules/consistent-type-imports
  - WARN
  - prefer: type-imports
    disallowTypeAnnotations: false
    fixStyle: separate-type-imports
  member-delimiter-style: # https://typescript-eslint.io/rules/member-delimiter-style
  - WARN
  - singleline:
      delimiter: comma
      requireLast: false
    multiline:
      delimiter: none
      requireLast: false
  method-signature-style: WARN # https://typescript-eslint.io/rules/method-signature-style
  no-meaningless-void-operator: WARN # https://typescript-eslint.io/rules/no-meaningless-void-operator
  no-useless-template-literals: WARN # https://typescript-eslint.io/rules/no-useless-template-literals
  prefer-as-const: WARN # https://typescript-eslint.io/rules/prefer-as-const
  # Replaced by: https://eslint-plugin-perfectionist.azat.io/rules/sort-union-types
  # sort-type-constituents: WARN # https://typescript-eslint.io/rules/sort-type-constituents
  type-annotation-spacing: WARN # https://typescript-eslint.io/rules/type-annotation-spacing
  # Currently useless as long as it doesnâ€™t come with an autofixer: https://github.com/typescript-eslint/typescript-eslint/issues/2296
  # Current alternative: https://github.com/infctr/eslint-plugin-typescript-sort-keys
  # member-ordering: # https://typescript-eslint.io/rules/member-ordering
  #   - WARN
  #   - optionality-order: required-first
  #     order: natural-case-insensitive
